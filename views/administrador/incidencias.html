<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Incidencias | Ferre-prestamo</title>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/css/incidencias.css" />
</head>
<body>
  <header>
    <h1>Incidencias</h1>
  </header>

  <main>
    <section class="form-section">
      <h2>Registrar Incidencia</h2>
      <form id="incidenciaForm">
        <input type="text" id="descripcion" placeholder="Descripción" required />
        <input type="date" id="fecha_reporte" required />
        <input type="number" id="id_herramienta" placeholder="ID Herramienta" required />
        <input type="number" id="id_proveedor" placeholder="ID Proveedor" required />
        <select id="id_tipo_reporte" required>
          <option value="" disabled selected>Tipo de reporte</option>
          <option value="1">Daño</option>
          <option value="2">Pérdida</option>
          <option value="3">Otro</option>
        </select>
        <button type="submit">Guardar</button>
      </form>
    </section>

    <section class="tabla-section">
      <h2>Lista de Incidencias</h2>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Descripción</th>
            <th>Fecha</th>
            <th>ID Herramienta</th>
            <th>ID Proveedor</th>
            <th>Tipo de Reporte</th>
          </tr>
        </thead>
        <tbody id="incidenciasTableBody"></tbody>
      </table>
    </section>
  </main>

  <a href="/administrador/dashboard" class="volver-btn">← Volver al Dashboard</a>

  <div id="notificaciones" class="toast-container"></div>

  <script src="/js/incidencias.js"></script>
</body>
</html>
