<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ferre-prestamo - Proveedor - Herramientas</title>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/css/herramientasA.css" />
</head>
<body>
  <main class="main-content">
    <section id="herramientas">
      <h1>Gestión de Herramientas</h1>
      <p>Administra tu inventario de herramientas y equipos.</p>

      <!-- Botón para abrir el modal en modo agregar -->
      <button id="btn-add-tool" class="btn-primary" type="button">+ Agregar herramienta</button>

      <table class="tools-table">
        <thead>
          <tr>
            <th>Imagen</th>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Estado</th>
            <th>Proveedor</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="toolsTableBody">
          <!-- Las filas se llenan dinámicamente con JS -->
        </tbody>
      </table>

      <!-- Modal para agregar/editar herramienta -->
      <div id="modal-tool" class="modal hidden" aria-hidden="true">
        <div class="modal-content">
          <button class="close-btn" id="close-modal" aria-label="Cerrar modal">&times;</button>
          <h2 id="modal-title">Agregar herramienta</h2>
          <form id="tool-form" autocomplete="off">
            <input type="hidden" id="tool-id" name="tool-id" />

            <label for="tool-name">Nombre:</label>
            <input type="text" id="tool-name" name="tool-name" class="input" required />

            <label for="tool-description">Descripción:</label>
            <textarea id="tool-description" name="tool-description" class="input" required></textarea>

            <label for="tool-price">Precio:</label>
            <input type="number" id="tool-price" name="tool-price" class="input" required min="0" step="0.01" />

            <label for="tool-stock">Stock:</label>
            <input type="number" id="tool-stock" name="tool-stock" class="input" required min="0" />

            <label for="tool-status">Estado:</label>
            <select id="tool-status" name="tool-status" class="input" required>
              <!-- Usa los IDs numéricos reales de tu base de datos -->
              <option value="1">Bueno</option>
              <option value="2">Regular</option>
              <option value="3">Malo</option>
              <option value="4">En reparación</option>
              <option value="5">Disponible</option>
            </select>

            <label for="tool-provider">Proveedor:</label>
            <select id="tool-provider" name="tool-provider" class="input" required>
              <!-- Llena dinámicamente con los proveedores disponibles, o pon el id del proveedor logueado -->
              <!-- Ejemplo: -->
              <!-- <option value="1">Proveedor Principal</option> -->
            </select>

            <label for="tool-image">Imagen:</label>
            <input type="file" id="tool-image" name="tool-image" class="input" accept="image/*" />

            <button type="submit" class="btn-primary">Guardar</button>
          </form>
        </div>
      </div>
    </section>
  </main>
  <a href="/administrador/dashboard" class="volver-btn">← Volver al Dashboard</a>
  <script src="/js/herramientasA.js"></script>
</body>
</html>
