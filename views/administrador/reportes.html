<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Reportes - Renta de Herramientas</title>
  <link rel="stylesheet" href="/css/reportes.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <h1>Reportes de Renta</h1>

  <!-- Contenedor para mostrar resumen o mensajes -->
  <div class="report-summary" id="resumen"></div>

  <!-- Contenedor para notificaciones JS -->
  <div id="notificaciones"></div>

  <div class="filters">
    <label>Desde: <input type="date" id="fechaInicio" /></label>
    <label>Hasta: <input type="date" id="fechaFin" /></label>
    <button onclick="cargarReportes()">Filtrar</button>
  </div>

  <canvas id="graficoUso"></canvas>
  <canvas id="graficoRentabilidad"></canvas>

  <h2>🔧 Herramientas más rentables</h2>
  <table id="tablaRentables">
    <thead>
      <tr>
        <th>Herramienta</th>
        <th>Reservas</th>
        <th>Ingresos</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <a href="/administrador/dashboard" class="volver-btn">← Volver al Dashboard</a>

  <script src="/js/reportes.js"></script>
</body>
</html>
